<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="getAssets();">
	<script type="text/javascript">
		function getAssets() {
			var pictureParkAssets = getParameterByName('assets');

			if (pictureParkAssets != null) {
				window.opener.postMessage({ assets: pictureParkAssets }, "*");
			}
		};

		function getParameterByName(name, url)
		{
			if (!url)
			{
				url = window.location.href;
			}

			name = name.replace(/[\[\]]/g, "\\$&");

			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);

			if (!results)
			{
				return null;
			}

			if (!results[2])
			{
				return '';
			}

			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
</body>
</html>
