<div class="row div-sub-tab-panel">
	<div class="col phd-group-market-list">
		Attribute Groups
		<div *ngIf="optionGroups">
			<div *ngFor="let group of optionGroups.attributeGroups">
				<p-checkbox name="attributes" [label]="group.groupName" [ngModel]="isGroupSelected(group)" (ngModelChange)="setGroupSelected(group, $event)" [binary]="true" [disabled]="isReadOnly || isSaving" labelStyleClass="phd-checkbox-label"></p-checkbox>
			</div>
		</div>
	</div>

	<div class="col phd-group-market-list">
		Location Group
		<div *ngIf="optionGroups">
			<div *ngFor="let group of optionGroups.locationGroups">
				<p-checkbox name="locations" [label]="group.locationGroupName" [ngModel]="isGroupSelected(group)" (ngModelChange)="setGroupSelected(group, $event)" [binary]="true" [disabled]="isReadOnly || isSaving" labelStyleClass="phd-checkbox-label"></p-checkbox>
			</div>
		</div>
	</div>
</div>

<div class="d-flex justify-content-end div-button-panel">
	<button class="btn btn-primary action-button" (click)="associateGroups()" [disabled]="isReadOnly || !canAssociate || isSaving">Save<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isSaving"></i></button>
</div>
