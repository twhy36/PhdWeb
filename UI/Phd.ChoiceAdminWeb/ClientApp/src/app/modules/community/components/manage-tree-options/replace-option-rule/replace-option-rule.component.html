<div *ngIf="!isReadOnly && option.hasRules && !option.baseHouse" class="phd-add-new-rule-form">
	<div class="phd-rule-form-headermodal-header">
		<div class="modal-title">
			<strong>Replace Options</strong>
		</div>
	</div>

	<div>
		<div class="form-group">
			<label for="selectedChoicesTags">This option replaces the following options:</label>
			<select class="form-control" id="market" [(ngModel)]="selectedOption" (change)="onChangeOption($event)">
				<option [ngValue]="null">Select Option to Replace</option>
				<option *ngFor="let option of ddlOptions" [ngValue]="option">{{option.id}}: {{ option.optionHeaderName }}</option>
			</select>
		</div>
	</div>
</div>

<div *ngIf="optionRule.replaceRules.length > 0" class="phd-rules-list">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Option</th>
				<th *ngIf="!isReadOnly"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let rule of optionRule.replaceRules">
				<td>{{getOptionLabel(rule)}}</td>
				<td *ngIf="!isReadOnly" class="phd-icon-col">
					<i class="fa fa-fw fa-trash" (click)="deleteOptionRuleReplace(rule)" title="Delete"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>
