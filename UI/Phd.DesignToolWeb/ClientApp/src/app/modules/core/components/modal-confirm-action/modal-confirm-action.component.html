<ng-template #content>
  <div class="modal-body">
    <p class="text-center">You have unsaved changes.
      <br>If you continue your changes will be discarded.</p>
  </div>
  <div class="d-flex">
    <button type="button" class="btn" (click)="cancel()">CANCEL</button>
    <button type="button" class="btn phd-experience-btn-choice" (click)="loseChanges()">DISCARD</button>
  </div>
</ng-template>
