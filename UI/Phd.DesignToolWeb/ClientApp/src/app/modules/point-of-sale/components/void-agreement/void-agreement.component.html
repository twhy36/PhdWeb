<div class="modal-header">
	<span class="modal-title">Void Agreement</span>
	<button type="button" class="close" aria-label="Close" (click)="closeClicked()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<label for="reason" class="col-form-label">Void Reason</label>
	<select class="form-control" id="reason" [(ngModel)]="voidReason" required>
		<option [ngValue]="null">Select Reason</option>
		<option *ngFor="let reason of salesAgreementVoidReason | enumToArray" [ngValue]="reason">{{ reason }}</option>
	</select>
</div>

<div class="modal-footer phd-void-agreement-footer">
	<button type="button" class="btn btn-primary" [disabled]="voidReason === null" (click)="voidAgreement()">Continue</button>
	<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
