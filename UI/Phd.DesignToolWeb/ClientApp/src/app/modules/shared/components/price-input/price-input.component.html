<span *ngIf="!editToggle" (click)="editValue();" [ngClass]="{'phd-negative-price': showAsNegative}">{{ currentValue | currency:'USD':'symbol':'0.0-0' }}</span>

<input type="number" [min]="min" [max]="max" step="1" [(ngModel)]="currentValue" (ngModelChange)="onValueChanged($event)" (blur)="onBlur()" *ngIf="editToggle" onkeypress="return event.charCode >= 48 && event.charCode <= 57" #numberField />
