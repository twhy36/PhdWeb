<div class="row div-sub-tab-panel">
	<div class="col phd-group-market-list">
		Attribute Groups
		<div *ngIf="choiceAssociations">
			<div *ngFor="let group of choiceAssociations.divChoiceCatalogMarketAttributes">
				<p-checkbox name="attributes" [label]="group.groupName" [ngModel]="isItemSelected(group)" (ngModelChange)="setItemSelected(group, $event)" [binary]="true" [disabled]="isReadOnly || isSaving" labelStyleClass="phd-checkbox-label"></p-checkbox>
			</div>
		</div>
	</div>

	<div class="col phd-group-market-list">
		Location Groups
		<!--<div *ngIf="optionAssociations">
			<div *ngFor="let group of optionAssociations.locationGroups">
				<p-checkbox name="locations" [label]="group.locationGroupName" [ngModel]="isItemSelected(group)" (ngModelChange)="setItemSelected(group, $event)" [binary]="true" [disabled]="isReadOnly || isSaving" labelStyleClass="phd-checkbox-label"></p-checkbox>
			</div>
		</div>-->
	</div>

	<div class="col phd-image-market-list">
		Images
		<div *ngIf="choiceAssociations" class="phd-image-market-list-container">
			<image-card *ngFor="let image of choiceAssociations.divChoiceCatalogMarketImages" showFooter="true"
						[bodyTemplate]="cardbody" [footerTemplate]="cardfooter">

				<ng-template #cardbody>
					<cl-image public-id="{{image.imageURL}}" type="fetch" gravity="auto" crop="fill" width="155" height="100" (onError)="onLoadImageError($event)"></cl-image>
				</ng-template>

				<ng-template #cardfooter>
					<div class="phd-image-card-footer-option-image">
						<p-checkbox [ngModel]="isItemSelected(image)" (ngModelChange)="setItemSelected(image, $event)" [binary]="true" [disabled]="isReadOnly || isSaving"></p-checkbox>
					</div>
				</ng-template>
			</image-card>
		</div>
	</div>
</div>

<div class="d-flex justify-content-end div-button-panel">
	<button class="btn btn-primary action-button" (click)="associateItems()" [disabled]="isReadOnly || isSaving">Save<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isSaving"></i></button>
</div>
