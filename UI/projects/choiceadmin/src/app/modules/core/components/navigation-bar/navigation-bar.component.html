<nav id="phd-navigation-bar" class="navbar navbar-expand-md">
	<div class="phd-navigation-bar-header">
		<img
			class="logo"
			src="assets/Pulte_Homes_White.png"
			alt="Pulte Homes"
		/>
	</div>

	<div class="phd-navigation-bar-title">Pulte Home Designer - Admin Tool</div>

	<button
		class="navbar-toggler"
		type="button"
		(click)="toggleCollapsed()"
		data-toggle="collapse"
		data-target="#navbarsMain"
		aria-controls="navbarsMain"
		aria-expanded="false"
		aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon" ngToggler></span>
	</button>

	<div
		class="collapse navbar-collapse"
		id="navbarsMain"
		[ngbCollapse]="isCollapsed"
	>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" [routerLink]="['/national']"
					>National Catalog</a
				>
			</li>

			<li class="nav-item dropdown" ngbDropdown>
				<a
					class="nav-link dropdown-toggle"
					id="ddDivisional"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
					ngbDropdownToggle
					>Division</a
				>
				<div
					ngbDropdownMenu
					class="dropdown-menu"
					aria-labelledby="ddDivisional"
				>
					<a
						class="dropdown-item"
						[routerLink]="['/divisional/divisional-catalog']"
						>Division Catalog</a
					>
					<a
						class="dropdown-item"
						[routerLink]="['/divisional/divisional-attributes']"
						>Attributes</a
					>
				</div>
			</li>

			<li class="nav-item dropdown" ngbDropdown>
				<a
					class="nav-link dropdown-toggle"
					id="ddCommunity"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
					ngbDropdownToggle
					>Community</a
				>
				<div
					ngbDropdownMenu
					class="dropdown-menu"
					aria-labelledby="ddCommunity"
				>
					<a
						class="dropdown-item"
						[routerLink]="['/community/copy-tree']"
						*requiresClaim="
							'CommunityTree';
							permission: Permission.Edit
						"
						>Copy Tree</a
					>
					<a
						class="dropdown-item"
						[routerLink]="[
							'/community/tree',
							currentTreeVersionId || ''
						]"
						>Tree</a
					>
				</div>
			</li>
		</ul>
	</div>
	<div *ngIf="canAccessColorManagment && !environment.production">
		<a
			class="fa fa-paint-brush"
			ngbTooltip="Legacy Color Management"
			(click)="onColorManagementClicked()"
		></a>
	</div>
</nav>
