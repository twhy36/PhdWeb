<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body onload="getAssets();">
	<script type="text/javascript">
		function getAssets()
		{
			let pictureParkAssets = getParameterByName();

			if (pictureParkAssets != null)
			{
				window.opener.postMessage({ assets: pictureParkAssets }, '*');
			}
		};

		function getParameterByName()
		{
			let url = window.location.href;

			// get assets parameter from the href and assign it to results
			let regex = new RegExp("[?&]assets(=([^&#]*)|&|#|$)"), results = regex.exec(url);
			
			if (!results)
			{
				return null;
			}

			if (!results[2])
			{
				return '';
			}

			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
</body>
</html>
