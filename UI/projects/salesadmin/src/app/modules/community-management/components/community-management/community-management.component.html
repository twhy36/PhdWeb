<div class="phd-page-container">
	<page-header [mainTitle]="mainTitle">
		<ng-template>
			<div *ngIf="this.selectedTab !== this.commTabs.MonotonyRules" class="col" >
				<select class="form-control" [ngModel]="selectedCommunity ? selectedCommunity.dto : null" (ngModelChange)="onChangeCommunity($event)">
					<option [ngValue]="null">Community</option>
					<option *ngFor="let comm of activeCommunities" [ngValue]="comm.dto">{{ comm.name }}</option>
				</select>
			</div>
		</ng-template>
	</page-header>

	<div class="phd-page-body">
		<div class="mx-1 row">
			<div>
				<ul class="nav nav-tabs">
					<li [routerLink]="['/community-management/monotony-options']" [routerLinkActive]="['active']" class="nav-item phd-tab" [ngClass]="{'show phd-active': (selectedTab === commTabs.MonotonyRules)}" *requiresClaim="'SalesAdmin'">
						<a class="nav-link" (click)="onTabClick(commTabs.MonotonyRules)">Monotony Rules</a>
					</li>
					<li [routerLink]="['/community-management/auto-approval']" [routerLinkActive]="['active']" class="nav-item phd-tab" [ngClass]="{'show phd-active': (selectedTab === commTabs.AutoApproval) }" *requiresClaim="'AutoApproval'">
						<a class="nav-link" (click)="onTabClick(commTabs.AutoApproval)">Auto Approval</a>
					</li>
					<li [routerLink]="['/community-management/community-pdf']" [routerLinkActive]="['active']" class="nav-item phd-tab" [ngClass]="{'show phd-active': (selectedTab === commTabs.PDF)}" *requiresClaim="'SalesAdmin'">
						<a class="nav-link" (click)="onTabClick(commTabs.PDF)">PDF Upload - Additional Info.</a>
					</li>
					<li [routerLink]="['/community-management/community-settings']" [routerLinkActive]="['active']" class="nav-item phd-tab" [ngClass]="{'show phd-active': (selectedTab === commTabs.CommunitySettings)}" *requiresClaim="'SalesAdmin'">
						<a class="nav-link" (click)="onTabClick(commTabs.CommunitySettings)">Community Settings</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="phd-router-outlet">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
