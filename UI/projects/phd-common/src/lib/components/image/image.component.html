<ng-container *ngIf="imageUrlHasValue; else defaultImageTemp">
	<advanced-image [cldImg]="cldImage" [height]="height" [width]="width" [plugins]="plugins" [alt]="alt"></advanced-image>
</ng-container>

<ng-template #defaultImageTemp>
	<img src="{{ defaultImage }}" alt="{{ alt }}" #phdImage *ngIf="defaultImageHasValue" [attr.height]="height ?? '100%'" [attr.width]="width ?? '100%'"/>
</ng-template>
