<div class="phd-choice-card" [class.active]="choice?.quantity" [class.selected]="choice?.quantity" [@flipOver]>
	<div class="phd-header">
		<div class="phd-choice-image">
			<cl-image *ngIf="imageUrl" public-id="{{imageUrl}}" type="fetch" background="#ffffff" crop="lpad" height="190" width="270"
					  (onError)="onLoadImageError($event)">
			</cl-image>
			<img class="phd-logo-image" src="assets/pultegroup_logo.jpg" *ngIf="!imageUrl">
		</div>
	</div>

	<div class="phd-body">
		<div class="phd-choice-details">
			<h1 class="phd-2-line-limit">
				{{choice?.label}}
			</h1>
			<div class="d-flex flex-row justify-content-between">
				<div>
					<strong>{{choice.price | currency:'USD':'symbol':'0.0-0'}}</strong>
				</div>
				<ng-container *ngIf="choiceStatus === 'Contracted'">
					<i class="fa fa-check phd-icon-selected"></i>
				</ng-container>
				<ng-container *ngIf="choiceStatus === 'Available'">
					<div class="phd-clickable">
						<span class="phd-icon-selected"><i *ngIf="isSelected" class="fa fa-heart" (click)="toggleChoice()"></i></span>
						<i *ngIf="!isSelected" class="fa fa-heart-o" (click)="toggleChoice()"></i>
					</div>
				</ng-container>				
			</div>
		</div>
	</div>
</div>
