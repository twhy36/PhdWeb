<div class="phd-exterior-card" [class.active]="isSelected" [class.selected]="isSelected" [class.phd-monotony-conflict]="(monotonyConflict.monotonyConflict && !canOverride)" [@flipOver]>
	<div class="phd-header" [class.phd-option-disabled]="monotonyConflict.monotonyConflict">
        <span class="phd-2-line-limit" ngbTooltip="{{getName()}}">
			<span>{{getName()}}</span>
		</span>
    </div>
    <div class="phd-divider"></div>
    <div class="phd-body" [class.phd-option-disabled]="monotonyConflict.monotonyConflict">
        <div class="phd-option-body" *ngIf="!color && option">
            <div class="d-flex justify-content-end">
                <p>
                    <strong>{{option.listPrice | currency:'USD':'symbol':'0.0-0'}}</strong>
                </p>
            </div>
            <p class="phd-2-line-limit" ngbTooltip="{{option.description}}">
				<span>{{option.description}}</span>
			</p>
        </div>
    </div>

    <div class="phd-footer">
        <div class="phd-footer-btn-container" (click)="$event.stopPropagation()" *ngIf="showConfirmButton">
			<div class="d-flex align-items-center phd-footer-btns">
				<button class="btn phd-experience-btn-choice" [disabled]="isReadonly || !canEditAgreementOrSpec || inCutOffPhaseButCantOverride" [class.phd-option-disabled]="!canEditAgreementOrSpec || inCutOffPhaseButCantOverride" (click)="toggleSelection()">{{getButtonLabel()}}</button>
			</div>
        </div>

		<span class="phd-monotony-conflict-message" *ngIf="monotonyConflict.monotonyConflict && !(override$ | async)">
			Monotony Conflict
		</span>

		<div *ngIf="inCutOffPhaseButCantOverride" class="phd-past-cut-off">
			<i class="fas fa-info-circle fa-sm"></i> Disabled Due to Cut-Off
		</div>

		<div *ngIf="inCutOffPhaseAndCanOverride" class="phd-past-cut-off">
			<i class="fas fa-info-circle fa-sm"></i> Past Cut-Off
		</div>
        <div *ngIf="!option.isActive && option.previouslySelected" class="phd-past-cut-off">
            <i class="fas fa-info-circle fa-sm"></i> Inactive
        </div>
    </div>
</div>
