<div class="phd-colors-container">
	<div class="phd-colors-grid">
		<ng-container *ngFor="let subCategory of selectedCategory.optionSubCategories">
			<span class="phd-sub-category">{{subCategory.name}}</span>
			<ng-container *ngFor="let option of subCategory.planOptions">
				<ng-container *ngFor="let item of option.colorItems" class="phd-colors-grid-row">
					<div class="phd-row-fields">
						<div class="phd-lawson-name">
							<span ngbTooltip="{{option.description}}">{{option.financialOptionIntegrationKey}} : {{option.name}} : {{item.name}}</span>
						</div>

						<select
							class="phd-color-select"
							[disabled]="cannotEditAgreement || option.isPastCutOff && !canOverride"
							[(ngModel)]="selectedColorIds[item.colorItemId]"
							(change)="onColorWasChanged(option, item)"
							(click)="onColorWasClicked($event, option)"
						>
							<option [ngValue]="null"></option>
							<option
								*ngFor="let itemColor of item.color;"
								[ngValue]="itemColor.colorId"
							>
								{{ itemColor.name }}
							</option>
						</select>
					</div>
					<div *ngIf="option.isPastCutOff && !canOverride" class="phd-past-cut-off">
						<i class="fas fa-info-circle fa-sm"></i> Disabled Due to Cut-Off
					</div>
					<div *ngIf="option.isPastCutOff && canOverride" class="phd-past-cut-off">
						<i class="fas fa-info-circle fa-sm"></i> Past Cut-Off
					</div>
					<hr class="phd-row-divider"/>
				</ng-container>
			</ng-container>
		</ng-container>
	</div>
</div>
