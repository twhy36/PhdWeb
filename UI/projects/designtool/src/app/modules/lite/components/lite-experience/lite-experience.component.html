<div class="phd-progress-bar">
	<phase-progress-bar
		[items]="(subNavItems$ | async)"
		[selectedItem]="(selectedSubNavItem$ | async)"
		(onItemSelected)="onSubNavItemSelected($event)"
		[showStatusIndicator]="(canConfigure$ | async) && (currentRoute?.startsWith('/lite/options') === false)">
	</phase-progress-bar>
</div>

<div class="phd-lite-experience">
	<router-outlet></router-outlet>
</div>

<action-bar [actionBarStatus]='(isLiteComplete$ | async) ? "COMPLETE" : "INCOMPLETE"'
			[primaryAction]='primaryAction'
			[canChange]="canConfigure$ | async"
			[price]="(priceBreakdown$ | async).totalPrice"
			(callToAction)="onCallToAction($event)">
</action-bar>
