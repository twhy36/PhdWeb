<div *ngIf="address">
	<div>{{address.address1}}</div>
	<div *ngIf="address.address2 && address.address2.length">{{address.address2}}</div>
	<div *ngIf="(address.city && address.city.length) || (address.stateProvince && address.stateProvince.length) || (address.postalCode && address.postalCode.length)">{{address | citystatezip}}</div>
	<div *ngIf="address.country && address.country.length">{{address.country}}</div>
</div>
