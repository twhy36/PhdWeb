<div class="phd-documents-container mx-auto mb-1 p-2 bg-white rounded" [class.disabled]="!canEdit">
	<div class="form-check">
		<div class="d-flex flex-row">
			<div class="flex-column">
				<div class="custom-control custom-radio custom-control-inline">
					<label class="radio-inline phd-clickable">
						<input type="radio" [(ngModel)]="salesOptions" name="salesOptions" [value]="true" [checked]="salesOptions" [disabled]="!canEdit" (change)="onChangeAgreement()">
						Sales Agreement Packet
					</label>
				</div>

				<div class="custom-control custom-radio custom-control-inline" *ngIf="salesOptions">
					<label class="phd-clickable">
						<input type="checkbox" (change)="checkUncheckAll($event)" [disabled]="!canEdit" />
						Check/Uncheck All
					</label>
				</div>
			</div>

			<div class="flex-column flex-fill pl-3" *ngIf="!isLockedIn && !isChangingOrder">
				<div class="custom-control custom-radio custom-control-inline">
					<label class="radio-inline phd-clickable">
						<input type="radio" [(ngModel)]="salesOptions" name="salesOptions" [value]="false" [checked]="!salesOptions" [disabled]="!canEdit" (change)="onChangeAgreement()" />
						Termination Agreement
					</label>					
				</div>
			</div>
		</div>

		<div class="d-flex flex-row" *ngIf="salesOptions">
			<div class="flex-column form-check my-1">
				<div class="checkbox" *ngFor="let template of contractTemplates">
					<label class="phd-clickable">
						<input type="checkbox" value="template.templateId" [checked]="template.isSelected" (change)="changeSelected(template.templateId)" [disabled]="!canEdit" />
						{{template.displayName}}
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
