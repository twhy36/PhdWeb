<div class="d-flex flex-column m-2 phd-buyer-box">
	<div class="pl-3 pt-2 pb-2 phd-buyer-box-title" [ngClass]="contactCardType === 'Exact' ? 'text-success' : null">
		{{getTitle()}}
	</div>
	<div class="d-flex flex-column pl-3 pt-2">
		<div><strong>{{contact.firstName + ' ' + contact.lastName}}</strong></div>
		<div *ngIf="brokerName">{{brokerName}}</div>
		<ng-container *ngIf="contact.addressAssocs.length">
			<people-card-address [address]="contact.addressAssocs | contactaddress: defaultPrimaryAddress"></people-card-address>
		</ng-container>
		<contact-item [contactItems]="contact.emailAssocs" [isPrimary]="true" [itemType]="'Email'"></contact-item>		
		<contact-item [contactItems]="contact.emailAssocs" [isPrimary]="false" [itemType]="'Email'"></contact-item>		
		<contact-item [contactItems]="contact.phoneAssocs" [isPrimary]="true" [itemType]="'Phone'"></contact-item>		
		<contact-item [contactItems]="contact.phoneAssocs" [isPrimary]="false" [itemType]="'Phone'"></contact-item>		
	</div>
	<ng-container *ngIf="!hasExactMatch && contactCardType === 'Current'">
		<div class="mt-auto pb-3 d-flex justify-content-center">
			<button class="btn btn-outline-primary phd-current-contact-button" 
					[attr.title]="'Contact will be created and saved as ' + contactType" 
					(click)="selectContact(false)">
					Keep This One
			</button>
		</div>
	</ng-container>
	<ng-container *ngIf="contactCardType === 'Exact' || contactCardType === 'Potential'">
		<div class="mt-auto pb-3 phd-exact-contact-buttons">
			<button class="btn btn-outline-primary" 
					[attr.title]="'This contact will be saved as ' + contactType" 
					(click)="selectContact(false)">
					Use As Is
			</button>
			<button class="btn btn-outline-primary" 
					[attr.title]="'This contact will be updated with the info you entered and will be saved as ' + contactType" 
					(click)="selectContact(true)">
					Use & Update
			</button>
		</div>
	</ng-container>
</div>
