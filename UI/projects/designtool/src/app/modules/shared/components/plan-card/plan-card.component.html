<div class="card phd-plan-card m-2"
	 [class.active]="selectedPlan?.treeVersionId === plan.treeVersionId && !isSpecSelected"
	 [class.phd-no-lot-assocation]="!isAssociatedWithSelectedLot && !isSpecSelected">

	<cl-image *ngIf="plan.baseHouseElevationImageUrl" public-id="{{plan.baseHouseElevationImageUrl}}" type="fetch" width="286" crop="fill" (onError)="loadImageError($event)" class="card-img-top"></cl-image>
	<cl-image *ngIf="!plan.baseHouseElevationImageUrl" public-id="{{noImageAvailable}}" type="fetch" width="286" crop="fill" (onError)="loadImageError($event)" class="card-img-top"></cl-image>

	<div class="card-body d-flex flex-column">
		<div class="d-flex">
			<div class="flex-column mr-auto w-100">
				<h5 class="card-title flex-column">{{plan.salesName}}</h5>
			</div>
			<div class="flex-column price">
				{{planPrice | currency:'USD':'symbol':'4.0-0'}}
			</div>
		</div>
		<div class="d-flex mt-auto phd-plan-selection-container"
			 [class.phd-incompatible-lot]="!isAssociatedWithSelectedLot && !isSpecSelected">

			<div *ngIf="(isAssociatedWithSelectedLot && canConfigure) || isSpecSelected" class="flex-column flex-fill">
				<button class="btn w-100 phd-experience-btn-choice" type="button"
						(click)="toggleSelectedPlan(plan, !isSpecSelected && selectedPlan?.treeVersionId === plan.treeVersionId)"
						[class.phd-experience-btn-selected]="!isSpecSelected && selectedPlan?.treeVersionId === plan.treeVersionId || getDisabled()"
						[disabled]="!isSpecSelected && getDisabled()">
					{{getButtonLabel()}}
				</button>
			</div>
			<div *ngIf="!isAssociatedWithSelectedLot && !isSpecSelected" class="flex-column flex-fill text-center">
				Unavailable with Lot {{selectedLot?.lotBlock}}
			</div>
		</div>
	</div>
</div>
