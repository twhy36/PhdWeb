<div class="input-group phd-tree-filter">
	<div ngbDropdown class="btn-group input-group-prepend">
		<button type="button" class="btn btn-secondary" ngbDropdownToggle>
			<span>{{ treeFilter.filterType }}</span>
			<span class="caret"></span>
		</button>

		<div ngbDropdownMenu>
			<button class="dropdown-item" *ngFor="let searchFilter of searchFilters" (click)="onSearchFilterChanged(searchFilter);">{{searchFilter}}</button>
		</div>
	</div>

	<input type="text" [(ngModel)]="keyword" class="form-control phd-search-input" placeholder="Search" maxlength="100">
	<span class="phd-search-clear" (click)="clearFilter()"><i class="fa fa-fw fa-times"></i></span>

	<div class="input-group-append" (click)="keywordSearch();">
		<button type="button" class="btn btn-secondary" [disabled]="!canSearch">
			<i class="fa fa-fw fa-search"></i>
		</button>
	</div>
</div>
