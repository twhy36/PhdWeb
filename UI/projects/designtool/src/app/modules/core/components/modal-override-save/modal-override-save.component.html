<div class="phd-flex-container">
	<div class="modal-header">
		<span class="modal-title">{{title}}</span>
		<button type="button" class="close" aria-label="Close" (click)="dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
		<div [innerHTML]="body"></div>
		<div class="phd-override-reason">
			<label>Override Reason</label>
			<input maxlength="1000" class='phd-override' type='text' [(ngModel)]="override" #overrideText>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn" (click)="close(overrideText.value)" [disabled]="override === ''" [class.btn-secondary]="defaultOption != 'Continue'" [class.btn-primary]="defaultOption == 'Continue'">
			<span class="fa fa-fw fa-check"></span>
			<span class="">Save</span>
		</button>
		<button type="button" class="btn ml-auto" (click)="close('Close')" [class.btn-secondary]="defaultOption != 'Cancel'" [class.btn-primary]="defaultOption == 'Cancel'">
			<span class="fa fa-fw fa-close"></span>
			<span class="">Cancel</span>
		</button>
	</div>
</div>
