<side-panel-component
	[headerTemplate]="header"
	[subheaderTemplate]="subheader"
	[bodyTemplate]="body"
	[footerTemplate]="footer"
	[sidePanelOpen]="sidePanelOpen"
	(onSidePanelClose)="onCloseSidePanel()"
>
	<ng-template #header>
		<h4 class="colormgmt-side-panel-header">
			<strong>{{ sidePanelHeader }}</strong>
		</h4>
	</ng-template>

	<ng-template #subheader>
		<div class="colormgmt-side-panel-subheader-text">
			{{ sidePanelSubheader }}
		</div>
	</ng-template>

	<ng-template #body>
		<div class="container pt-3 form-row">
			<div class="form-group col-md-6">
				<div form-row>
					<label for="category" class="col-form-label">Category</label>
					<i class="fa fa-asterisk"></i>
				</div>
				<select class="form-select" id="category"></select>
			</div>
			<div class="form-group col-md-6">
				<div form-row>
					<label for="subCategory" class="col-form-label">SubCategory</label>
					<i class="fa fa-asterisk"></i>
				</div>
				<select class="form-select" id="subCategory"></select>
			</div>
		</div>
		<div class="mx-2" >
			<table class="table">
				<thead>
					<tr>
						<th>Color<i class="fa fa-asterisk"></i></th>
						<th>Sku</th>
						<th>Active</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let color of colors">
						<td>
							<input type="text" [(ngModel)]="color.name" class="textbox" required maxlength="50"/>
						</td>
						<td>
							<input type="text" class="textbox" [(ngModel)]="color.sku" maxlength="50" />
						</td>
						<td>
							<input type="checkbox" class="ml-3 mt-2" [(ngModel)]="color.isActive" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</ng-template>

	<ng-template #footer>
		<div class="pull-right">
			<button
				class="btn btn-primary phd-btn-save"
				(click)="save()"
				[disabled]="canSave"
			>
				Save

				<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isSaving"></i>
			</button>

			<button class="btn btn-secondary" (click)="onCloseSidePanel()">
				Cancel
			</button>
		</div>
	</ng-template>
</side-panel-component>
