<div
	class="colormgmt-side-panel"
	[class.phd-side-panel-open]="sidePanelOpen"
	[ngClass]="customClasses"
>
	<div class="colormgmt-side-panel-header" *ngIf="headerTemplate">
		<button
			type="button"
			class="close pull-right"
			aria-label="Close"
			(click)="toggleSidePanel()"
		>
			<span aria-hidden="true">&times;</span>
		</button>

		<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
	</div>

	<div class="colormgmt-side-panel-subheader" *ngIf="subheaderTemplate">
		<ng-container *ngTemplateOutlet="subheaderTemplate"></ng-container>
	</div>

	<div class="colormgmt-side-panel-body" *ngIf="bodyTemplate">
		<ng-container *ngTemplateOutlet="bodyTemplate"></ng-container>
	</div>

	<div
		class="panel-footer colormgmt-side-panel-footer"
		*ngIf="footerTemplate"
	>
		<ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
	</div>
</div>

<div *ngIf="sidePanelOpen" class="disabled-overlay"><div></div></div>
