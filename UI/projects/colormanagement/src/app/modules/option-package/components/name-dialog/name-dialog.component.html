<ng-template #content>
	<form [formGroup]="form" #formRef="ngForm" (ngSubmit)="save()">
		<div class="modal-header">
			<h2>{{ title }}</h2>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="">Option Package Name</label>
				<input
					type="text"
					formControlName="name"
					class="form-control"
					maxlength="50"
					[ngClass]="{ 'is-invalid': formRef.submitted && name.invalid && (name.dirty || name.touched) }"
				/>
				<div *ngIf="formRef.submitted && name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
					<p *ngIf="name.errors?.['required']">
						This is a required field
					</p>
					<p *ngIf="name.errors?.['maxlength']">
						50 characters max
					</p>
					<p *ngIf="name.errors?.['duplicate']">
						Option Package name must be unique within a community
					</p>
					<p *ngIf="name.errors?.['servererror']">
						Option Package name could not be saved
					</p>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button
				class="btn btn-primary"
				type="submit"
			>Save</button>
			<button
				type="button"
				class="btn btn-secondary"
				(click)="cancel()"
			>Cancel</button>
		</div>
	</form>
</ng-template>
