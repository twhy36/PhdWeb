<div class="form-group row">
    <div class="col-sm-3">
        <label for="name" class="col-form-label">Color Name</label>
    </div>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="name" maxlength="50" formControlName="name"/>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-3">
        <label class="col-form-label">Category/Subcategory</label>
    </div>
    <div class="col-sm-9">
        <select class="form-control">
            <option [defaultSelected]></option>
            <option>---- All Colors ----</option>
            <!-- <option *ngFor="let treeFrom of ddTreeFrom.data"></option>     -->
        </select>
    </div>
</div>
<div class="form-group row">
        <div class="col-sm-3">
            <label class="col-form-label">Active</label>
        </div>
        <div class="col-sm-3">
            <select class="form-control">
                <option [defaultSelected]>All</option>
                <option>Active</option>
                <option>Inactive</option>
            </select>   
        </div>
        
        <button class="btn btn-primary">Filter</button>        
</div>
