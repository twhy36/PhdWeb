<div class="modal-content">
	<div class="modal-header">
		<h2>Add Color Item</h2>
	</div>
	<div class="modal-body ml-3 phd-dialogBody">
		<form [formGroup]="addColorItemForm">
			<div>
				<div class="form-group">
					<div class="phd-color-item-name">
						<label for="name" class="mt-2">Color Item Name</label>
						<i class="fa fa-asterisk phd-dialog-asterisk mb-2"></i>
						<input
							type="text"
							id="name"
							formControlName="name"
							class="phd-dialogTextBox ml-3"
							(input)="onNameChanged($event)"
							required
							maxlength="50">
						<div class="phd-color-item-name ml-4">
							<label class="mt-2" for="name">Option</label>
							<input [value]="selectedOption.optionSalesName" type="text" id="option" class="phd-dialogTextBox ml-3" disabled >
						</div>
					</div>
					<small
						class="text-danger phd-name-error"
						*ngIf="isDuplicateName || nameErrorMessage.length > 0 || addColorItemForm.get('name').dirty && addColorItemForm.get('name').value.toString().length === 0"
					>
						{{nameErrorMessage}}
					</small>
				</div>
			</div>

			<div class="mt-1">
				<p-pickList
					sourceHeader="Available Color(s)/SKU"
					targetHeader="Selected Color(s)/SKU"
					[source]="availableColors"
					[target]="selectedColors"
					(onMoveToSource)="onMoveColorToSource()"
					(onMoveAllToSource)="onMoveAllColorsToSource()"
					(onMoveToTarget)="onMoveColorToTarget()"
					(onMoveAllToTarget)="onMoveAllColorsToTarget()"
					[sourceStyle]="{'height': '14rem'}"
					[targetStyle]="{'height': '14rem'}"
					[showSourceControls]="false"
					[showTargetControls]="false">
					<ng-template let-color pTemplate="item">
						<div>
							<div class="phd-list-item">{{color.name}}</div>
						</div>
					</ng-template>
				</p-pickList>
			</div>

			<div class="mt-3">
				<small class="text-danger" *ngIf="noPlansSelected">Must select at least one plan</small>
				<p-pickList
					sourceHeader="Available Plan(s)"
					targetHeader="Selected Plan(s)"
					[source]="availablePlans"
					[target]="selectedPlans"
					(onMoveToSource)="onMovePlanToSource()"
					(onMoveToTarget)="onMovePlanToTarget()"
					(onMoveAllToSource)="onMoveAllPlansToSource()"
					(onMoveAllToTarget)="onMoveAllPlansToTarget()"
					[sourceStyle]="{'height': '14rem'}"
					[targetStyle]="{'height': '14rem'}"
					[showSourceControls]="false"
					[showTargetControls]="false">
					<ng-template let-plan pTemplate="item">
						<div>
							<div class="phd-list-item">{{plan.planSalesName}}</div>
						</div>
					</ng-template>
				</p-pickList>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary"
				type="button"
				(click)="this.saveButtonWasClicked()"
		>
			Save
		</button>
		<button
			type="button"
			class="btn btn-secondary"
			(click)="cancelButtonWasClicked()"
		>
			Cancel
		</button>
	</div>
</div>
