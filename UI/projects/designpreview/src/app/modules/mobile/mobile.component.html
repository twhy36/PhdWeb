<mat-drawer-container class="vh-100" hasBackdrop>
	<mat-drawer mode="over" fixedInViewport #drawer class="phd-hamburger-menu">
		<hamburger-menu (closeClicked)="drawer.close()"></hamburger-menu>
	</mat-drawer>
	<mat-drawer-content>
		<header>
			<global-header (hamburgerClicked)="drawer.toggle()"></global-header>
		</header>
		<main>
			<router-outlet></router-outlet>
		</main>
		<footer>
			<!-- TODO: WI | 400656 Will Create a Global Footer Component -->
		</footer>
	</mat-drawer-content>
</mat-drawer-container>
