<nav class="phd-global-header d-flex align-items-center">
	<div class="d-flex px-3">
		<a
			class="phd-clickable"
			data-testid="brandLogo-link"
			[routerLink]="[homeRoute]"
			queryParamsHandling="merge"
			(click)="homeLogoClicked()">
			<img class="phd-brand-logo" [src]="getImageSrc()" alt="">
		</a>
	</div>
	<div class="phd-global-header-title d-flex justify-content-start">
		<h1 class="my-auto mat-headline-1">Design Preview</h1>
	</div>
	<div class="d-flex justify-content-end">
		<button class="d-flex" mat-icon-button (click)="hamburgerClicked.emit()" aria-label="">
			<mat-icon>menu</mat-icon>
		</button>
	</div>
</nav>
