<ng-container *ngIf="!optionDisabled && updatedLocationGroups?.length">
    <div class="phd-attribute-location px-3 pt-3" *ngFor="let location of updatedLocationGroups">
        <div class="phd-location d-flex justify-content-between py-3" *ngFor="let loc of location?.locations">
		    <h3 class="phd-location-name" title="{{loc.name}}">{{loc.name}}</h3>
            <div class="phd-qty">
                <span aria-label="QTY">Quantity:</span>
            </div>
        </div>
    </div>
