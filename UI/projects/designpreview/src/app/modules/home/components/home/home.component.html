<div class="d-flex flex-column phd-home">
	<banner class="home-images-container"></banner>
	<div class="d-flex flex-row phd-elevation-row">
		<div class="phd-elevation-image">
			<cl-image *ngIf="planImageUrl" public-id="{{planImageUrl}}" type="fetch" class="phd-elevation-image" style="max-width:calc(25vw);max-height:calc(25vh);object-fit:contain;">
			</cl-image>
			<img class="phd-logo-image" [src]="getImageSrc()" *ngIf="!planImageUrl">
		</div>
		<div class="phd-vl"></div>
		<div class="phd-review-section">
			<div class="phd-start-reviewing">
				Let's review the rest of the options available for your home
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn phd-design-list-button" (click)="viewOptions()">View Options</button>
			</div>
		</div>
	</div>
</div>
