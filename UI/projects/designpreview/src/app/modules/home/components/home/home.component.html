<div class="d-flex flex-column">
	<div class="d-flex flex-row home-images-container">

		<cl-image *ngIf="planImageUrl" public-id="{{planImageUrl}}" type="fetch" class="phd-elevation-image" style="width:calc(56vw);height:calc(65vh);object-fit:contain;">
		</cl-image>
		<img class="phd-logo-image" [src]="getImageSrc()" *ngIf="!planImageUrl">


		<div class="d-flex flex-column phd-home-plan">
			<div></div>
			<div class="d-flex flex-column">
				<img class="phd-floor-plan-image" [src]="floorPlanImages[0].imageUrl | safeUrl" *ngIf="floorPlanImages.length">
				<ng-container *ngIf="!hasFloorPlanImages && !noVisibleFP">
					<floor-plan
						[height]="'86vh'"
						[planId$]="marketingPlanId$"
						[selectedFloor]="selectedFloor"
						[subGroup]="floorplanSG"
						[isPlainFloorplan]="true"
						[isFlipped]="isFloorplanFlipped"
						(onFloorPlanLoaded)="loadFloorPlan($event)"
					>
					</floor-plan>
				</ng-container>
				<ng-container *ngIf="!hasFloorPlanImages && noVisibleFP">
					<img class="phd-default-ifp" [src]="getDefaultFPImageSrc()" >
				</ng-container>
			</div>
			<div class="d-flex justify-content-center phd-community-label">
				<span class="phd-sales-community">{{communityName}}</span>
				<span class="phd-plan-name">{{planName}}</span>
			</div>
		</div>
	</div>
	<div class="phd-start-reviewing">
		Let's review the rest of the options available for your home
	</div>
	<div class="d-flex justify-content-center">
		<button class="btn phd-design-list-button" (click)="viewOptions()">View Options</button>
	</div>
</div>

<!-- Initialize a hidden floorplan component if the images were not found -->
<ng-container class="phd-hidden-floor-plan" *ngIf="!hasFloorPlanImages && floorplanSG" >
	<floor-plan
		[height]="'0vh'"
		[planId$]="marketingPlanId$"
		[subGroup]="floorplanSG"
		[isFlipped]="isFloorplanFlipped"
		[isPresavedFloorplan]="true"
		(onFloorPlanSaved)="onFloorPlanSaved($event)">
	</floor-plan>
</ng-container>
