<div class="d-flex flex-column">
	<banner class="phd-home-images-container"></banner>
	<div class="d-flex flex-row phd-error-row">
		<div class="d-flex flex-column align-items-center phd-logo-section">
			<img class="phd-logo-image" [src]="getImageSrc()">
		</div>
		<div class="phd-vertical-line"></div>
		<div class="d-flex flex-column align-items-center phd-message-section">
			<div class="phd-message-title">
				...Something went wrong...
			</div>
			<div class="phd-message-desc">
				We had an issue attempting to load the page. Please try again later.
			</div>
		</div>
	</div>
	<div class="phd-internal-error-message" *ngIf="showInternalMessage" (click)="hideInternalMessage()">
		{{internalMessage}}
	</div>
</div>
