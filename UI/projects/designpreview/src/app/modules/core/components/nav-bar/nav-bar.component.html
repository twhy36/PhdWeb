<header>
	<nav (window:resize)="onResize($event)" id="phd-nav-bar" class="navbar fixed-top navbar-expand-md">
		<div class="d-flex container-fluid">
			<div class="d-flex flex-row align-items-flex-start justify-content-space-between">			
				<h1 class="phd-visually-hidden">
					Header
				</h1>
				<a href="" class="phd-nav-bar-header phd-clickable">
					<img id="homeLogo" class="phd-logo" [src]="getImageSrc()" alt="Pulte Homes" (click)="$event.preventDefault(); onHomePage()" alt="">
				</a>
				<div class="d-flex flex-column phd-nav-bar-title" [ngClass]="getBrandedTitle()">
					<span class="phd-nav-bar-label">Design Preview</span>
					<span class="phd-nav-bar-config">{{welcomeText}}</span>
				</div>
			</div>

			<div class="col-6 d-flex ml-auto" [ngClass]="getBrandedMenuClass(false)" *ngIf="displayBrandedMenu">
				<h1 class="phd-visually-hidden">
					Navigation
				</h1>
				<ul class="phd-links-list">
					<a *ngIf="showMyFavoritesLink"
						id="myFavoritesLink"
						class="phd-nav-page"
						[class.phd-active-link-full]="isLaunchedInBuyerPreview"
						[routerLink]="['/favorites/summary']"
						[routerLinkActive]="['phd-active-link-full']"
						queryParamsHandling="merge"
						(click)="toFavoritesPage ? onViewFavorites() : false">
						My Favorites
					</a>
					<span class="phd-page-separator"></span>
					<a *ngIf="showFloorplanLink"
						id="floorplanLink"
						class="phd-nav-page"
						[routerLink]="['/floorplan']"
						[routerLinkActive]="['phd-active-link-full']"
						queryParamsHandling="merge">
						Floorplan
					</a>
					<span *ngIf=showContractedOptionsLink class="phd-page-separator"></span>
					<a *ngIf="showContractedOptionsLink"
						id="contractedOptionsLink"
						class="phd-nav-page"
						[routerLink]="['/contracted']" 
						[routerLinkActive]="['phd-active-link-full']"
						queryParamsHandling="merge">
						Contracted Options
					</a>
					<a *ngIf="showIncludedOptionsLink"
						id="includedOptionsLink"
						class="phd-nav-page"
						[routerLink]="['/included']"
						[routerLinkActive]="['phd-active-link-full']"
						queryParamsHandling="merge">
						Included Options
					</a>
				</ul>
			</div>
			<button class="phd-menu-bars" [ngClass]="getBrandedMenuClass(true)" *ngIf="displayBrandedMenu">
				<i *ngIf="isMenuCollapsed" class="fa fa-bars fa-2x" (click)="isMenuCollapsed = !isMenuCollapsed"></i>
				<i *ngIf="!isMenuCollapsed" class="fa fa-times fa-2x" (click)="isMenuCollapsed = !isMenuCollapsed"></i>
			</button>
		</div>
	</nav>

	<nav *ngIf="!isMenuCollapsed" class="phd-collapsable-menu">
		<h1 class="phd-visually-hidden">
			Navigation
		</h1>
		<ul [class.phd-active-link-collapsed]="currentRoute?.startsWith('/favorites/summary')">
			<a *ngIf="showMyFavoritesLink"
				[routerLink]="['/favorites/summary']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				[class.phd-collapsable-menu-link-full]="isLaunchedInBuyerPreview"
				queryParamsHandling="merge">My Favorites</a>
			<a *ngIf="showFloorplanLink"
				[routerLink]="['/floorplan']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				queryParamsHandling="merge">Floorplan</a>
			<a *ngIf="showContractedOptionsLink"
				[routerLink]="['/contracted']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				queryParamsHandling="merge">Contracted Options</a>
			<a *ngIf="showIncludedOptionsLink"
				[routerLink]="['/included']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				queryParamsHandling="merge">Included Options</a>
		</ul>
	</nav>
</header>
