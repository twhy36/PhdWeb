<header>
	<nav (window:resize)="onResize($event)" class="phd-nav-bar navbar fixed-top navbar-expand-md">
		<div class="d-flex container-fluid">
			<div class="phd-nav-bar-title d-flex flex-row align-items-flex-start justify-content-space-between">			
				<h1 class="phd-visually-hidden">
					Header
				</h1>
				<a href="" class="phd-nav-bar-image phd-clickable">
					<img id="homeLogo" class="phd-logo" [src]="getImageSrc()" alt="Pulte Homes" (click)="$event.preventDefault(); onHomePage()" alt="">
				</a>
				<div class="d-flex flex-column phd-nav-bar-text" [ngClass]="getBrandedTitle()">
					<span class="phd-nav-bar-label mat-body">Design Preview</span>
					<span class="mat-headline-5">{{welcomeText}}</span>
				</div>
			</div>

			<button class="phd-menu-bars" [ngClass]="getBrandedMenuClass()" *ngIf="displayBrandedMenu" aria-controls="navMenu">
				<i *ngIf="isMenuCollapsed" class="fa fa-bars fa-2x" aria-expanded="false" aria-label="Expand Menu" (click)="isMenuCollapsed = !isMenuCollapsed"></i>
				<i *ngIf="!isMenuCollapsed" class="fa fa-times fa-2x" aria-expanded="true" aria-label="Collapse Menu" (click)="isMenuCollapsed = !isMenuCollapsed"></i>
			</button>
		</div>
	</nav>

	<nav *ngIf="!isMenuCollapsed" class="phd-collapsable-menu" id="navMenu">
		<h1 class="phd-visually-hidden">
			Navigation
		</h1>
		<ul [class.phd-active-link-collapsed]="currentRoute?.startsWith('/favorites/summary')">
			<li><a id="myFavoritesLink"
				[routerLink]="['/favorites/summary']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				#favoriteRouterLink="routerLinkActive"
				[attr.aria-current]="favoriteRouterLink.isActive ? 'page': undefined"
				[class.phd-collapsable-menu-link-full]="isLaunchedInBuyerPreview"
				queryParamsHandling="merge">My Favorites</a></li>
			<li><a *ngIf="showFloorplanLink"
				id="floorplanLink"
				[routerLink]="['/floorplan']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				#floorplanRouterLink="routerLinkActive"
				[attr.aria-current]="floorplanRouterLink.isActive ? 'page': undefined" 
				queryParamsHandling="merge">Floorplan</a></li>
			<li><a id="includedOptionsLink"
				[routerLink]="['/included']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				#includedRouterLink="routerLinkActive"
				[attr.aria-current]="includedRouterLink.isActive ? 'page': undefined" 
				queryParamsHandling="merge">Included Options</a></li>
			<li><a *ngIf="showContractedOptionsLink"
				id="contractedOptionsLink"
				[routerLink]="['/contracted']"
				[routerLinkActive]="['phd-collapsable-menu-link-full']"
				#contractedRouterLink="routerLinkActive"
				[attr.aria-current]="contractedRouterLink.isActive ? 'page': undefined" 
				queryParamsHandling="merge">Pending &<br>Contracted Options</a></li>
		</ul>
	</nav>
</header>
